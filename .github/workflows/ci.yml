name: CI

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master


jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Setup go 1.22
        uses: actions/setup-go@v5
        with:
          go-version: 1.22
      - name: Checkout code
        uses: actions/checkout@v4
      - uses: actions/cache@v4
        with:
          path: ~/go/pkg/mod
          key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-
      - name: install make
        run: sudo apt-get install make
      - name: Install deps
        run: make install-tools
      - name: Lint
        run: make lint

  test:
    needs: lint
    runs-on: ubuntu-latest
    steps:
      - name: Setup go 1.22
        uses: actions/setup-go@v5
        with:
          go-version: 1.22
      - name: Checkout code
        uses: actions/checkout@v4
      - uses: actions/cache@v4
        with:
          path: ~/go/pkg/mod
          key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-
      - name: install make
        run: sudo apt-get install make
      - name: Install deps
        run: make install-tools
      - name: Test
        run: make test

